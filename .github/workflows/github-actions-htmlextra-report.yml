# This workflow will help you to produce an HTML extra test results report

name: Newman Tests
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: dannydainton/htmlextra
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Run API Test
        run: newman run "Restful Booker BVT.postman_collection.json" -e Production.postman_environment.json
